ext class="cls-7" transform="translate(18.96 43.18)">Som en fö<tspan class="cls-8" x="57.31" y="0">r</tspan><tspan x="61.69" y="0">mögen änka </tspan><tspan class="cls-9" x="134.79" y="0">r</tspan><tspan x="139.02" y="0">ör sig Donna Bellatrix i </tspan><tspan x="4.86" y="13">de mest exklusi</tspan><tspan class="cls-10" x="89.93" y="13">v</tspan><tspan x="95.75" y="13">a av k</tspan><tspan class="cls-9" x="128.06" y="13">r</tspan><tspan x="132.3" y="13">etsa</tspan><tspan class="cls-11" x="154.9" y="13">r</tspan><tspan x="158.3" y="13">, bland milja</tspan><tspan class="cls-9" x="225.94" y="13">r</tspan><tspan x="230.18" y="13">dä</tspan><tspan class="cls-9" x="244.16" y="13">r</tspan><tspan x="248.39" y="13">er </tspan><tspan x="13.79" y="26">med hemlighetsfulla fö</tspan><tspan class="cls-12" x="141.88" y="26">r</tspan><tspan x="146.53" y="26">flutna och politi</tspan><tspan class="cls-13" x="233.61" y="26">k</tspan><tspan x="239.46" y="26">er </tspan><tspan x="70.69" y="39">med tvi</tspan><tspan class="cls-14" x="112.42" y="39">v</tspan><tspan x="118.4" y="39">ela</tspan><tspan class="cls-15" x="134.5" y="39">k</tspan><tspan x="140.51" y="39">tig moral. </tspan><tspan x="19.01" y="65">Socie</tspan><tspan class="cls-15" x="48.62" y="65">t</tspan><tspan x="52.65" y="65">etskvinnan Donna Bellatrix har vigt </tspan><tspan x="8.38" y="78">många år åt att studera ö</tspan><tspan class="cls-16" x="150.19" y="78">r</tspan><tspan class="cls-15" x="154.97" y="78">t</tspan><tspan x="159" y="78">er och </tspan><tspan class="cls-10" x="197.7" y="78">v</tspan><tspan x="203.52" y="78">äx</tspan><tspan class="cls-15" x="215.76" y="78">t</tspan><tspan x="219.79" y="78">e</tspan><tspan class="cls-17" x="226.47" y="78">r</tspan><tspan x="229.79" y="78">. Det </tspan><tspan x="3.9" y="91">hon in</tspan><tspan class="cls-15" x="39.28" y="91">t</tspan><tspan x="43.31" y="91">e känner till om </tspan><tspan class="cls-10" x="133.49" y="91">v</tspan><tspan x="139.31" y="91">äx</tspan><tspan class="cls-15" x="151.55" y="91">t</tspan><tspan x="155.58" y="91">er och ö</tspan><tspan class="cls-16" x="201.73" y="91">r</tspan><tspan class="cls-15" x="206.51" y="91">t</tspan><tspan x="210.54" y="91">er är in</tspan><tspan class="cls-15" x="249.73" y="91">t</tspan><tspan x="253.76" y="91">e </tspan><tspan class="cls-10" x="6.23" y="104">v</tspan><tspan x="12.05" y="104">ä</tspan><tspan class="cls-16" x="18.57" y="104">r</tspan><tspan x="23.35" y="104">t att </tspan><tspan class="cls-14" x="49.38" y="104">v</tspan><tspan x="55.36" y="104">eta. I sin lilla handbok har hon skrivit </tspan><tspan x="5.41" y="117">ned allt hon kan om sina kära </tspan><tspan class="cls-10" x="173.43" y="117">v</tspan><tspan x="179.25" y="117">äx</tspan><tspan class="cls-15" x="191.48" y="117">t</tspan><tspan x="195.52" y="117">er och dess </tspan><tspan x="4.47" y="130">effe</tspan><tspan class="cls-15" x="25.48" y="130">kt</tspan><tspan x="35.52" y="130">e</tspan><tspan class="cls-17" x="42.2" y="130">r</tspan><tspan x="45.52" y="130">. Ry</tspan><tspan class="cls-15" x="65.52" y="130">kt</tspan><tspan x="75.56" y="130">et säger att hon alltid </tspan><tspan class="cls-9" x="197.89" y="130">b</tspan><tspan x="205.17" y="130">är runt </tspan><tspan class="cls-9" x="246.07" y="130">p</tspan><tspan x="253.35" y="130">å </tspan><tspan x="47.13" y="143">ett elixi</tspan><tspan class="cls-11" x="86.76" y="143">r</tspan><tspan x="90.16" y="143">, men frågan är </tspan><tspan class="cls-10" x="178.82" y="143">v</tspan><tspan x="184.64" y="143">a</tspan><tspan class="cls-12" x="191.16" y="143">r</tspan><tspan x="195.81" y="143">för? </tspan><tspan x="9.94" y="169">Hon är en lugn och s</tspan><tspan class="cls-10" x="126.57" y="169">o</tspan><tspan x="133.79" y="169">fisti</tspan><tspan class="cls-13" x="152.84" y="169">k</tspan><tspan x="158.7" y="169">erad kvinna, men </tspan><tspan x="1" y="182">k</tspan><tspan class="cls-10" x="7.11" y="182">v</tspan><tspan x="12.93" y="182">ällen hon blev änka förändrades allt. Hon har </tspan><tspan x="-0.02" y="195">blivit en rastlös själ som </tspan><tspan class="cls-10" x="135.24" y="195">o</tspan><tspan class="cls-18" x="142.45" y="195">f</tspan><tspan x="146.52" y="195">ta </tspan><tspan class="cls-9" x="160.72" y="195">r</tspan><tspan x="164.96" y="195">ör om i g</tspan><tspan class="cls-19" x="216.26" y="195">r</tspan><tspan class="cls-20" x="221.19" y="195">y</tspan><tspan x="227.31" y="195">tan för </tspan><tspan x="7.39" y="208">sitt eget nöjes skull – helst </tspan><tspan class="cls-9" x="156.65" y="208">p</tspan><tspan x="163.94" y="208">å andras be</tspan><tspan class="cls-13" x="229.04" y="208">k</tspan><tspan x="234.9" y="208">ost</tspan><tspan x="251.76" y="208">-</tspan><tspan x="6.8" y="221">nad. Hon underhåller sig med att bjuda in de </tspan><tspan x="4.06" y="234">allra rikas</tspan><tspan class="cls-15" x="56.09" y="234">t</tspan><tspan x="60.12" y="234">e till </tspan><tspan class="cls-15" x="86.77" y="234">t</tspan><tspan x="90.8" y="234">ebjudningar som beskrivs som </tspan><tspan x="10.58" y="247">oemotståndliga och be</tspan><tspan class="cls-9" x="139.31" y="247">r</tspan><tspan x="143.55" y="247">oendeframkallande. </tspan><tspan x="1.9" y="260">Det är något med hennes ö</tspan><tspan class="cls-16" x="155.72" y="260">r</tspan><tspan x="160.5" y="260">t</tspan><tspan class="cls-15" x="164.63" y="260">t</tspan><tspan x="168.67" y="260">e som in</tspan><tspan class="cls-15" x="216.2" y="260">t</tspan><tspan x="220.23" y="260">e ri</tspan><tspan class="cls-15" x="237.78" y="260">k</tspan><tspan x="243.79" y="260">tigt </tspan><tspan x="65.53" y="273">går att sätta fing</tspan><tspan class="cls-9" x="157.3" y="273">r</tspan><tspan x="161.54" y="273">et </tspan><tspan class="cls-9" x="175.91" y="273">p</tspan><tspan x="183.2" y="273">å…</tspan><tspan x="12.75" y="299">Under den a</tspan><tspan class="cls-16" x="82.06" y="299">r</tspan><tspan x="86.84" y="299">tiga fasaden döljer sig många </tspan><tspan x="6.23" y="312">mörka hemlighe</tspan><tspan class="cls-15" x="97.09" y="312">t</tspan><tspan x="101.13" y="312">er som har fått männis</tspan><tspan class="cls-13" x="226.75" y="312">k</tspan><tspan x="232.6" y="312">o</tspan><tspan class="cls-8" x="240.05" y="312">r</tspan><tspan x="244.43" y="312">na </tspan><tspan x="5" y="325">omkring henne att undra </tspan><tspan class="cls-14" x="147.97" y="325">v</tspan><tspan x="153.95" y="325">em Donna Bellatrix </tspan><tspan x="94.43" y="338">egentligen ä</tspan><tspan class="cls-17" x="163.72" y="338">r</tspan><tspan x="167.05" y="338">.</tspan></text></g></g></svg>