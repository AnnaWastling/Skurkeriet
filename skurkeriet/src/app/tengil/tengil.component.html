<div class="holder">
<mat-grid-list cols="1" rowHeight="20:11" class="padding">
    <mat-grid-tile rowspan="1" *ngFor="let c of cards; let idx=index" data-aos="zoom-in">
      <app-spelkort  [data]="c" (cardClicked)="cardClicked(idx)">
      </app-spelkort>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class ="padding;" *ngIf="mobile">Du är inne på mobilen</div>
